<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Change</title>
    <script>
        function change(){
            document.getElementById('para').style.background='cyan'
        }
    </script>
</head>

<body>
    <h2>Change Background</h2>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus placeat amet est facilis voluptas consectetur
        nostrum, eveniet et velit? Aliquid, rem quos? Veritatis optio sed, adipisci numquam excepturi tenetur quod?</p>
        <button onclick="change()">Click Me !</button>
</body>

</html>
