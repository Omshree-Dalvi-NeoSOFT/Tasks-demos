<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 6</title>
    <script>
        function table(){
            var num = parseInt(prompt("Enter a Number :"))
            for(i=1;i<=10;i++){
                document.write(num+" * "+i+" = "+num*i)
                document.write("<br>")
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Tables" onclick="table()"/>
</body>
</html>
