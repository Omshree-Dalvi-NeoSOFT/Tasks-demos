<html lang="en">
<head>
    <title>task 4</title>
    <script>
        var arr = [10,43,64,34,54]
        var flag = 0
        var num = parseInt(prompt("Enter Number to check :-"))
        for(i=0;i<arr.length;i++){
            if(num == arr[i])
                flag = 1
                break
        }
            if(flag == 1)
                document.write("Number found !!")
            else
                document.write("Number Not Found !")
    </script>
</head>
