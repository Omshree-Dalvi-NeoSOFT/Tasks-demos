<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
    <script>
        var arr=[12,14,654,11,10,34,100,254]
        var temp = 0
        for(i=0;i<arr.length;i++){
            for(j=i;j<arr.length;j++){
                if(arr[j]>temp){
                    temp = arr[j]
                }
            }
        }
        document.write("Highest Value is :"+temp)
    </script>
</head>
<body>
    
</body>
</html>
